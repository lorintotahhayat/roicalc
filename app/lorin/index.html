<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Business Card - Mor Hayat, Director Business Development at Aurora Labs">
    <title>Mor Hayat - Digital Business Card</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Gradient -->
    <div class="gradient-background"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Business Card -->
        <div class="business-card">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-circle">
                    <img src="images/profile-photo.jpg" alt="Mor Hayat" class="profile-photo">
                </div>
                <h1 class="name">Mor Hayat</h1>
                <h2 class="title">Director Business Development</h2>
                <p class="company">Aurora Labs</p>
            </div>
            
            <!-- Contact Information -->
            <div class="contact-section">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:mor.hayat@auroralabs.com">mor.hayat@auroralabs.com</a>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <a href="https://wa.me/972542600177" target="_blank">+972 54-260-0177</a>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>45 Rothschild St, Tel Aviv, Israel</span>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/mor-hayat/" target="_blank">linkedin.com/in/mor-hayat</a>
                </div>
            </div>
            
            <!-- QR Code Section -->
            <div class="qr-section">
                <h3 class="qr-title">Connect with me</h3>
                <div class="qr-code-container">
                    <canvas id="qrcode"></canvas>
                </div>
                <p class="qr-subtitle">Scan to view my LinkedIn profile</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" id="saveContactBtn">
                    <i class="fas fa-download"></i>
                    Save Contact
                </button>
                <button class="btn btn-secondary" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                    Share
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Mor Hayat | Aurora Labs</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
